<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body dg color="#ffffdd" text="#000000">
    
    <form name="form1" action="">

        <table width="80%" border="0">
            <tr>
                <td align="center">Escriba el valor de x</td>
            </tr>
            <tr>
                <td align="center">
                    <input type="text" name="xx">
                </td>
            </tr>
            <tr>
                <td align="center">Escriva el valor de y</td>
            </tr>
            <tr>
                <td align="center">
                    <input type="text" name="yy">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="button" name="divide" value="dividir" onclick="dividir()">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="button" name="multiplica" value="Multiplicar" onClick="multiplicar()">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="button" name="suma" value="Sumar" onclick="sumar()">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="button" name="resta" value="Restar" onclick="restar()">
                </td>
            </tr>
            <tr>
                <td align="center">Resultado</td>
            </tr>
            <tr>
                <td align="center">
                    <input type="text" name="z" >
                </td>
            </tr>
        </table>

    </form>

    <script src="calcula.js"></script>
</body>
</html>
